<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jhundel Siomai House</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #f44336; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; background: #333; }
    nav button { color: white; background: none; border: none; padding: 15px 20px; cursor: pointer; font-size: 16px; }
    nav button:hover { background: #444; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .product, .cart-item { margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .product img, .cart-item img { width: 100px; display: inline-block; vertical-align: middle; }
    .product-info, .cart-info { display: inline-block; margin-left: 10px; vertical-align: middle; }
    .cart-item button, .product button { margin-top: 10px; }
    input, textarea, select { width: 100%; margin-top: 5px; padding: 5px; }
    #orderForm { display: none; border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Jhundel Siomai House</h1>
  </header>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('cartSection')">Cart</button>
    <button onclick="showSection('historySection')">Order History</button>
    <button onclick="showSection('revenueSection')">Owner Dashboard</button>
    <button onclick="showSection('locationSection')">Location</button>
    <button onclick="showSection('feedbackSection')">Feedback</button>
  </nav>

  <!-- HOME: Products -->
  <section id="home" class="active">
    <h2>Products</h2>
    <div id="products"></div>
  </section>

  <!-- CART -->
  <section id="cartSection">
    <h2>Your Cart</h2>
    <div id="cart"></div>
    <button id="placeOrderBtn" style="margin-top:20px;">Place Order</button>

    <div id="orderForm">
      <h3>Complete Your Order</h3>
      <label>Order Type:</label>
      <select id="orderType">
        <option value="">Delivery or Pick-up</option>
        <option value="delivery">Delivery</option>
        <option value="pick-up">Pick-up</option>
      </select>

      <div id="deliveryFields" style="display:none;">
        <label>Delivery Address:</label>
        <input type="text" id="address" placeholder="Enter full address">
      </div>

      <label>Contact Number:</label>
      <input type="text" id="phone" placeholder="Enter contact number">

      <button id="submitOrder">Submit Order</button>
    </div>
  </section>

  <!-- ORDER HISTORY -->
  <section id="historySection">
    <h2>Order History</h2>
    <div id="orderHistory"></div>
  </section>

  <!-- OWNER DASHBOARD -->
  <section id="revenueSection">
    <h2>Owner Dashboard</h2>
    <h3>Today's Sales: <span id="todaySales">₱0</span></h3>
    <h3>This Month's Sales: <span id="monthSales">₱0</span></h3>
    <h3>All-Time Sales: <span id="allTimeSales">₱0</span></h3>
    <h3>All Receipts:</h3>
    <div id="allReceipts"></div>
    <button id="downloadCSV">Download CSV</button>
  </section>

  <!-- LOCATION -->
  <section id="locationSection">
    <h2>Location</h2>
    <p>We are located at: road 5 Minuyan 4, in front of Iglesia ni Cristo</p>
  </section>

  <!-- FEEDBACK -->
  <section id="feedbackSection">
    <h2>Feedback</h2>
    <div id="feedbackForm">
      <label for="fbName">Name:</label>
      <input type="text" id="fbName" placeholder="Your name">
      <label for="fbMessage">Message:</label>
      <textarea id="fbMessage" placeholder="Your feedback"></textarea>
      <button id="submitFeedback">Submit Feedback</button>
    </div>
    <div id="feedbackList"></div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
